<!-- This is a header that declares the file will be reading HTML (coding language for web development)-->
<!DOCTYPE html> 

<!-- All of your code needs to be inside these <html> tags. Opening tags start with <> and closing tags have </> -->
<!-- This is a great example of that, click the <html> tag below and see how the closing tag will be highlighted at the bottom of this file -->
<html>

    <!-- Indendation is not required, but it makes your code a lot easier to read -->
    <!-- This tag contains initial information about this site, like the title -->
    <head>
        <title> CSCE 190: Steve Jobs</title>

        <!-- This line will be used to add styling to the website (coming soon)-->
        <link rel="stylesheet" href="styles.css">
    </head>

    <!-- The rest of your website's content will go here, in the body -->
    <body>

        <!-- The <h1> tag indicates that all the text inside it will be header text -->
        <h1>Steve Jobs' CSCE 190 Website</h1>

         <!-- About Me -->
        <div class="About Me">
            <h2> About Me </h2>

        </div>

        <!-- Skills -->
        <div class = "Skills">
            <h2> Skills </h2>
        </div>

        <!-- Project Section -->
        <div class = "Projects">
            <h2> Highlighted Projects </h2>
        </div>
        
        <!-- Contact Me -->
        <div class = "Contact">
            <h2>Contact me!</h2>
        </div>
        
    </body>


</html>
